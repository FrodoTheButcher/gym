{% block content %}
<style>
   
    #open
    {
             width: 100%;
            height: 100vh;
            display: flex;
            background-size:cover;
            background-image:linear-gradient(rgba(30, 28, 28, 0.8),rgba(13, 13, 14, 0.8)),url('static/img/program.jpg');
            align-items: center;
            justify-content: center;
    }
    #open
    {
        
        display: inline-block;
        text-align: center;
        
        
    }
    #open>section>h1
    {
       position: relative;
       top: 70px;
       font-size: 47px;
       padding: 5px;

    background-clip: text;
    -webkit-text-fill-color:transparent;
    font-family: Arial, Helvetica, sans-serif;

    #s1

        transition: all 0.5s;
    }
    #s2
    {
        transition: all 1.5s;
    }
    #s3
    {
        transition: all 2.5s;
    }
    .hidden
    {
        opacity: 0;
        filter: blur(5px);
        transform:translateX(-100%);

    }

    .show
    {
        transform: translateX(0);
        filter: blur();
        opacity: 1;
      
    }
    button{
        position: absolute;
        background-image:linear-gradient(180deg, #550202, #000000);
        width: 30%;
        color: white;
        border-color: white;
        padding: 5px;
        margin-top: 70px;
        cursor: pointer;
        align-self: center;
        right: 540px;
        transition: all 1s;
    }
    button:hover
    {
        transform: translateY(-15px);
        font-size: larger ;
    }

    #s1>svg

        left: 680px;

<script>
    const options={
        treshold:0.5,
        rootMargin: "-150px"
    };


    const observer = new IntersectionObserver((entries)=>{
      entries.forEach((entry)=>{
        console.log(entry)
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }else{
          entry.target.classList.remove('show');
        }
      });
    });
    
    
    const hiddenElements=document.querySelectorAll('.hidden');
    hiddenElements.forEach((el)=>observer.observe(el));

</script>
